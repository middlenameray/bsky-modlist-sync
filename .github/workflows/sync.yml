name: Sync Bluesky Modlist

on:
  schedule:
    - cron: "0 0 * * *"   # Once per day, at midnight UTC
  workflow_dispatch:       # allow manual run

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node sync-lists.js
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}

retry:
  max_attempts: 3
  delay: 1800  # seconds (30 minutes)
