name: Sync Bluesky Verified Modlist

on:
  workflow_dispatch: # allows manual runs
  schedule:
    # ───────────────────────────────────────────────
    # PHASE 1: INITIAL CATCH-UP
    # Run once per day at midnight UTC
    # (Change to hourly later once list is synced)
    # ───────────────────────────────────────────────
    - cron: "0 0 * * *"
    #
    # ───────────────────────────────────────────────
    # PHASE 2: STEADY-STATE (UNCOMMENT LATER)
    # When modlist is caught up, switch to hourly:
    # - cron: "0 * * * *"
    # ───────────────────────────────────────────────

jobs:
  sync:
    runs-on: ubuntu-latest
    continue-on-error: false  # set true if you prefer the workflow to keep running even on error

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: node sync-lists.js
